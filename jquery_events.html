<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Events</title>
		<script type="text/javascript" src="./lib/jquery-2.1.4.min.js"></script> <!-- src could be a link to the cdn, too, e.g. https://code.jquery.com/jquery-2.1.4.js -->
	</head>
 <body>
	<h1>jQuery Events</h1>
	<input type="text">
	<button>Don't click me</button>
	<button>Seriously, don't</button>
	<button>This is your last warning</button>
 </body>
 <script type="text/javascript">
 	$('button').click(function(){ //in plain JS we'd have to querySelectorAll, then do a foreach loop and then add to each button individually an event listener
 		var text = $(this).text();
 		$(this).css('background', 'lightgreen') // in plain JS this would be this.css('background', 'lightgreen')
 		console.log('you clicked ' + text)
 	})
 	$('input').keypress(function(event){
 		if(event.which === 13) {// = if user hits enter, see http://keycode.info/ for keycodes
 			alert('you hit enter')
 		}
 	})
 	$('h1').on('click', function(){
 		$(this).css('color', "turquoise") // it's better to use 'this' than 'h1' if u happen to have more h1s on your page
 	})

 	$('input').on('keypress', function(){
 		console.log('key pressed')
 	})	

 	$('button').on('mouseenter', function(){ //mouseenter gets triggered when hovering over element
 		$(this).css('font-weight', 'bold')
 	})	
 	$('button').on('mouseleave', function(){ //mouseleave together with mousenter used e.g. for toggling an effect (here bold/normal)
 		$(this).css('font-weight', 'normal')
 	})
 </script>
</html>
